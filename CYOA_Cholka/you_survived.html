<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>A Totally Normal Dungeon Crawl</title>
<link href="css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body class = "background">
<!-- THE TITLE ABOVE THE VIDEO -->

<h1>Congratulations Traveler, you live another day. Or you just turned back, I don't know how you got here. But you did and that is all that matters!</h1>

<!-- THE VIDEO -->

<div class = "vidCenter">    
<img class = "img" src = "images/you_survived.gif" alt = "Taliesin saying he survived">
</div>

<!-- THE CAPTION or PARAGRAPH UNDERNEATH THE VIDEO -->
<!-- this appears when the video reaches its end -->

<p id="caption">
Now you MUST go back to the beginning! No please don't close the window, I am lonely.
</p>

<!-- THE TWO BUTTONS UNDERNEATH THE CAPTION - CAN EASILY ADD MORE BUTTONS -->
<!-- these appear when the video reaches its end -->

<div id="DIVforButtons">
<p>
<button id="topButton" onClick="buttonOne()">Return to the Entrance?</button>  
</p>    
<p>
<button id="bottomButton" onClick="buttonTwo()">Magically teleport to the beginning?</button>    
</p>
</div>

<script>

    document.getElementById('scene').addEventListener('ended',whenVideoEnds,false);
        
    var btn1 = document.getElementById("topButton");
    var btn2 = document.getElementById("bottomButton"); 
   
    var caption = document.getElementById("caption");    
/*
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';        
*/        
    function whenVideoEnds(e) {
		// these three commands make the caption and the 2 buttons visible
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';
    }
	
		// MAKE SURE THE WINDOW OPENS THE FILE NAME on YOUR DIRECTORY 
		// Lines 63 and 64 are the only places you have to make a change
              
    function buttonOne() {
        window.open ('entrance_to_dungeon.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('entrance_to_dungeon.html','_self',false)
    }    
    </script>
    
</body>
</html>
