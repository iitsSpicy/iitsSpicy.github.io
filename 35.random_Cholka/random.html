	var x = Math.floor(Math.random() * 5) + 1;
	//console.log("var x = " + x);
	console.log(event.currentTarget.id);
	
	if (x==1){
		event.currentTarget.scr = aladdin_1;

		event.currentTarget.src = tuck_1;
	}
	
	if (x==3){
		event.currentTarget.src = tuck_2;
	}
	
	if (x==4){

	}
	
	if (x==5){

	}
}
